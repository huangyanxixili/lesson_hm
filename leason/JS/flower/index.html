<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //面向对象(属性+方法)
        //js 强表现力
        //js 创建一个对象字面量
        const dai = {
            name:"甘宇博",//string(不分字符和字符串)
            age:20,//number(整数+浮点型-->数值类型)
            hometown:"武功山",//string
            habbies:["打瓦","打铲"],//JS没有数组，只有对象
            isSingle:true,//boolean(布尔类型)
            //target 形参
            sendFlower(target){
                target.receiveFlower(dai);

            }
        }
        //声明了一个常量对象-->对象字面量(从字面意义上了解对象s)
        const xm = {
            name:"人机",
            age:16,
            hometown:"南昌",
            sex:"female",
            xq: 90,
            isSingle:true,
            receiveFlower(sender){
                if(xm.xq<80){
                    console.log("爬开！！！")
                }
                else{
                    console.log(sender.name + "送花给我，出去耍");
                }
            }
        }
        //用js 做导演
        const xh = {
            name:"前女友",
            age:18,
            hometown:"南昌",
            //都有收花的权力-->接口(interface)?
            receiveFlower(sender){
                //"==="表示恒等
                // if(sender.name === "甘宇博"){
                //     console.log("傻逼，给老子滚");
                //     return;
                // }
                //代理送花(定时器)
                setTimeout(function(){
                    xm.xq = 99
                    xm.receiveFlower(sender)
                },2000)
            }
        }
    </script>
</body>
</html>
