<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/button.css">
</head>
<body>
    <!-- html 不只关注标签 类名（标注元素）选择器
    .> emeet 快捷输入方式 --> 
    <div class="page">
        <div class="page__hd">
            <h1 class="page__title">Button</h1> <!-- h1 为标题或主题 -->
            <p class="page__dasc">按钮</p> <!-- p 为段落 -->
        </div>
        <div class="page__bd">
            <div class="button-sp-area">
                <a href="#" class="weui-btn">主要操作</a> 
                <!-- a 创建超链接，可以链接到其他页面、文件或同一页面的不同部分 -->
                <!-- href 属性指定了链接的目标 URL，即用户点击链接后将访问的资源地址 -->
                <!-- # 通常用于 JavaScript 事件处理，防止默认的链接行为，或者用于锚点链接 -->
            </div>
        </div>
    </div>
</body>
</html>
