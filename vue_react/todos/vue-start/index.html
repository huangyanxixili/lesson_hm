<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Couter</title>
    <!-- vue 3
        不是本地，而是通过 cdn（内容分发网络） 引入 
        一般是分发 静态资源（html、css、js、images等）【动态：java、node、数据库】
        cdn 是一个 快速内容访问和发布的机制
    -->
    <script src="vue.js"></script>
</head>
<body>
    <!-- vue3 工作的挂载点 让Vue接管前端编程世界
    DOM appendChild 性能不好 -->
    <div id="root">
        <!-- Vue应用的工作领地 -->
        <p>{{str}} 走向 {{LLM}} 智能前端！</p>
        <p>Count: {{count}}</p>
        <button @click="increment">+1</button>
    </div>
    <script type="module">
        const {
            createApp, // 创建一个Vue应用
            ref // 响应式数据
        } = Vue

        createApp({
            // 准备应用需要的数据
            setup() {
                // let count = 0; // 简单的变量，即使在下面进行数据的更改也毫无变化
                let count = ref(0); // 通过ref的包装，将count变为响应式对象
                // console.log(Object.prototype.toString.call(count)) // [object Object]
                const str = ref("hello vue")
                const increment = () => {
                    // console.log('-----------------')
                    count.value++;
                }
                return {
                    LLM: 'Llama3',
                    count,
                    str,
                    increment
                }
            }
        }).mount('#root') // 挂载点
    </script>
</body>
</html>
