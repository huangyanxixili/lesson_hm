<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this more</title>
</head>
<body>
    <script>
        var name = "windowName";
        var a = {
            name: "西西里",
            func1:function() {
                console.log(this.name);
            },
            func2:function() {
                console.log("func2",this);
                // 箭头函数 简洁的，没有this，指向外层的this（func2中的this）
                // setTimeout((() => {
                //     this.func1()
                // // .call()可以手动指定this的指向
                // // call 在编译阶段
                // }),100)

                let _this = this;
                setTimeout((function() {
                    // this丢失了，指向window
                    _this.func1()
                    // 手动指定this的指向
                }),100)
            }
        }
        a.func2();
    </script>
</body>
</html>
