<body>
    <script>
        let template = '我是{{name}}, 年龄{{age}}, 性别{{sex}}'
        let person = {
            name: '西西里',
            age: 12,
            sex: '男'
        }

        // 匹配 { 本身，由于 '{}' 是正则的特殊字符，所以需要用 '\'转义

        function compile(template, data) {
            // + 贪婪匹配 （尽可能多的匹配，1~多次）
            // * 非贪婪匹配 （尽可能少的匹配，0~多次）
            // () 用于分组 
            let reg = /\{\{([a-z]+)\}\}/
            console.log(template);
            // console.log(reg.test(template))

            // 字符串上的match方法
            // console.log(template.match(reg))

            let key = reg.exec(template)[1]
            console.log(key);
        }

        compile(template, person);
    </script>
</body>
