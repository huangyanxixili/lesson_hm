<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 设置字符编码为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置视口，使页面在移动设备上更好地显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>循环</title>
</head>
<body>
    <script>
        // 定义一个模板字符串，包含占位符{{name}}、{{age}}和{{sex}}
        let template = '我是{{name}}, 年龄{{age}}, 性别{{sex}}';

        // 定义一个对象，存储数据，用于替换模板中的占位符
        let person = {
            name: '西西里', // 姓名
            age: 12,       // 年龄
            sex: '男'      // 性别
        };

        /**
         * 编译函数：将模板中的占位符替换为实际数据
         * @param {string} template - 包含占位符的模板字符串
         * @param {object} data - 数据对象，用于替换模板中的占位符
         * @returns {string} 替换完成后的字符串
         */
        function compile(template, data) {
            // 定义正则表达式，匹配形如{{key}}的占位符
            let reg = /\{\{([a-z]+)\}\}/;

            // 循环检查模板中是否还有未替换的占位符
            while (reg.test(template)) {
                // 使用正则表达式提取占位符中的键名（如name、age、sex）
                let key = reg.exec(template)[1];

                // 根据键名从数据对象中获取对应的值
                let value = data[key];

                // 将模板中的占位符替换为实际值
                template = template.replace(reg, value);
            }

            // 返回替换完成后的模板字符串
            return template;
        }

        // 调用编译函数，并输出结果到控制台
        console.log(compile(template, person));
    </script>
</body>
</html>
