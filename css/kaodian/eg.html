<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠上下文的父子关系</title>
    <link rel="stylesheet" href="./eg.css">
</head>
<body>
    <div id="div1">
        <h1>元素1</h1>
        <code
            >position: relative;<br />
            z-index: 5;</code
        >
    </div>
    
    <div id="div2">
        <h1>元素2</h1>
        <code
            >position: relative;<br />
            z-index: 2;</code
        >
    </div>
    
    <div id="div3">
        <div id="div4">
            <h1>元素4</h1>
            <code
                >position: relative;<br />
                z-index: 6;</code
            >
        </div>
    
        <h1>元素3</h1>
        <code
            >position: absolute;<br />
            z-index: 4;</code
        >
    
        <div id="div5">
            <h1>元素5</h1>
            <code
                >position: relative;<br />
                z-index: 1;</code
            >
        </div>
    
        <div id="div6">
            <h1>元素6</h1>
            <code
                >position: absolute;<br />
                z-index: 3;</code
            >
        </div>
    </div>
</body>
</html>
