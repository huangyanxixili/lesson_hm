<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 和 Body 的 BFC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            float: left; /* 创建一个新的 BFC */
        }
        .content {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">Content</div>
    </div>
    <div class="content">Another Content</div>
</body>
</html>
