<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 注重顺序 */
        /* 选择父元素中第三个子元素，但是第三个子元素是 div，而这里指向 p ，所以不会显示。而当删除 p 后就会显示 */
        .container p:nth-child(3) {
            background-color: yellow;
            color:black;
        }

        /* 注重类型 */
        /* 选择父元素中第三个同类型元素，所以指向第三个 p 元素 */
        .container p:nth-of-type(3) {
            background-color: lightblue;
            color:black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>nth-child vs nth-of-type 例子</h1>
        <p>这是一个段落</p>
        <div>这是第一个div</div>
        <p>这是第二个段落</p>
        <p>这是第三个段落</p>
        <div>这是第二个div</div>
    </div>
</body>
</html>
