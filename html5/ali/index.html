<!DOCTYPE html>
<html lang="en" style="font-size:75px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里双11</title>
    <script>
        // HTML 文档时遇到 <script> 标签，它会暂停构建 DOM（文档对象模型）和渲染页面，直到该脚本被完全加载、解析和执行完毕。
        // （即script 会阻塞）通过这个特性来动态设置 html font-size

        // 立即执行函数 ==> (function(){ 函数内代码 })()
        (function() {
            function calc() {
                // document.documentElement 返回 HTML 文档的根元素
                const w = document.documentElement.clientWidth;
                console.log(w);
                document.documentElement.style.fontSize = w / 10 + 'px';
            }
            calc();
            // 监听窗口大小变化 
            window.onresize = function() {
                calc();
            }
        })()
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div>
        <div style="width:10rem;height:2rem;background-color: red;"></div>
        <div style="font-size:0;">
            <div style="width:5rem;height:2rem;background-color: green;display: inline-block;font-size:20px;color:white">111</div>
            <div style="width:5rem;height:2rem;background-color: blue;display: inline-block;font-size:20px;">222</div>
        </div>
    </div>
</body>
</html>
